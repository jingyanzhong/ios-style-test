<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>ios預設樣式覆蓋測試</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            background: #d3d3d3;
        }

        h4 {
            margin: 0;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .name,
        .gender,
        .contact {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        /* 覆蓋ios預設樣式 */
        select,
        option,
        button {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select,
        option {
            border: 1px solid #000;
            background: #fff;
            color: #000;
            border-radius: 4px;
            padding: 4px 20px 4px 4px;
            font-size: 14px;
        }

        .select-wrapper {
            position: relative;
            display: inline-block;
        }

        .select-wrapper:after {
            content: '\0025BC';
            color: #000;
            height: 12px;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
            pointer-events: none;
            font-size: 12px;
        }
        input {
            border: none;
            border-bottom: 1px solid #000;
            background: transparent;
        }
        button {
            border: none;
            background-color: #2191df;
            color: #fff;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all .5s;
        }

        button:hover {
            background-color: #1470b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <form>
            <div class="name">
                <h4><label for="name">姓名：</label></h4>
                <input type="text" id="name">
            </div>
            <div class="gender">
                <h4>性別：</h4>
                <div>
                    <input type="radio" id="male" name="gender">
                    <label for="male">男</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender">
                    <label for="female">女</label>
                </div>
            </div>
            <div class="contact">
                <h4>聯絡方式：</h4>
                <div class="select-wrapper">
                    <select>
                        <option value="phone">電話</option>
                        <option value="email">電子郵件</option>
                    </select>
                </div>
            </div>
            <button type="submit">送出</button>
        </form>
    </div>
</body>

</html>
